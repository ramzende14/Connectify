<!DOCTYPE html>
<html
  class="dark"
  lang="en"
  th:fragment="parent(content, title, script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Connectify</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- Common Header -->

    <!--if user is logged in then ye navbar-->

    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>
    <!--if user is logged in then sidebar-->

    <!--if user is not logged in then ye navbar-->

    <div th:unless="${loggedInUser}">
      <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <!--<div th:replace="navbar :: navbar"></div>-->

    <!-- Main Content -->
    <div class="p-4 h-screen w-full dark:bg-gray-900">
      <section th:replace="${content}"></section>
    </div>

    <!--Common Footer -->
    
   

    <!-- <footer>-->
      
    

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <script>
      <th:block data-th-replace="${script}"></th:block>;
    </script>
  </body>
</html>
