<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col justify-center items-center min-h-screen"
  >
    <div id="content" class="w-full max-w-6xl text-center">
      <h1 class="text-6xl font-extrabold text-blue-400 text-center mb-4">
        Connect. Create. Grow
    </h1>
    
      <p class="text-xl text-gray-600 dark:text-gray-400 text-center mb-8">
        Explore and enjoy!
      </p>
      <!-- Image and Login Form Side by Side -->
      <div
        class="flex flex-col md:flex-row justify-between items-center w-full"
      >
        <!-- Image -->
        <div class="w-1/2 px-5 sm:px-15 lg:px-15">
          <img
            th:src="@{/images/person.jpg}"
            alt="Lady talking on the phone"
            class="w-full rounded-lg shadow-lg"
          />
        </div>

        <!-- Login Form -->
        <div class="w-1/2 px-5 sm:px-15 lg:px-15 flex flex-col items-center">
          <div
            class="social-buttons-container border- flex justify-center flex-col space-y-4 mt-10"
          >
            <a
              class="px-3 py-2 login-with-google-btn"
              th:href="@{'/oauth2/authorization/google'}"
              >Login with Google</a
            >
            <a
              data-th-href="@{'/oauth2/authorization/github'}"
              type="button"
              class="py-3 px-2 flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="mr-2"
                viewBox="0 0 1792 1792"
              >
                <path
                  d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"
                ></path>
              </svg>
              Sign in with GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
