<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Contact Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="content">
    <!-- Sidebar -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20 min-h-screen flex items-center justify-center bg-gray-50">
        <div class="flex flex-col items-center w-full max-w-4xl">
            
            <!-- Heading -->
            <h1 class="text-5xl font-extrabold text-blue-500 text-center mb-10 animate-bounce">
                Contact Details
            </h1>

            <!-- Card -->
            <div class="w-full bg-white shadow-lg rounded-2xl p-10 transition transform hover:scale-[1.01] hover:shadow-xl">

                <!-- Profile Picture -->
                <div class="mb-8 flex flex-col items-center">
                    <img th:src="${contact.picture}" alt="Contact Picture"
                         class="rounded-full w-32 h-32 object-cover shadow-md border-4 border-blue-200"/>
                    <h2 class="text-2xl font-bold mt-4" th:text="${contact.name}"></h2>
                </div>

                <!-- Details Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div th:if="${contact.id}">
                        <span class="font-semibold">ID:</span>
                        <span th:text="${contact.id}" class="text-gray-700"></span>
                    </div>
                    <div th:if="${contact.email}">
                        <span class="font-semibold">Email:</span>
                        <span th:text="${contact.email}" class="text-gray-700"></span>
                    </div>
                    <div th:if="${contact.phoneNumber}">
                        <span class="font-semibold">Phone:</span>
                        <span th:text="${contact.phoneNumber}" class="text-gray-700"></span>
                    </div>
                    <div th:if="${contact.address}">
                        <span class="font-semibold">Address:</span>
                        <span th:text="${contact.address}" class="text-gray-700"></span>
                    </div>
                    <div th:if="${contact.description}">
                        <span class="font-semibold">Description:</span>
                        <p th:text="${contact.description}" class="text-gray-700"></p>
                    </div>
                    <div th:if="${contact.favorite}">
                        <span class="font-semibold">Favorite:</span>
                        <span class="ml-2 px-2 py-1 rounded-full text-xs font-bold text-white"
                              th:classappend="${contact.favorite} ? 'bg-green-500' : 'bg-gray-400'"
                              th:text="${contact.favorite} ? 'Yes' : 'No'"></span>
                    </div>
                    <div th:if="${contact.websiteLink}">
                        <span class="font-semibold">Website:</span>
                        <a th:href="${contact.websiteLink}" target="_blank"
                           th:text="${contact.websiteLink}"
                           class="text-blue-600 hover:text-blue-800 underline"></a>
                    </div>
                    <div th:if="${contact.linkdinLink}">
                        <span class="font-semibold">LinkedIn:</span>
                        <a th:href="${contact.linkdinLink}" target="_blank"
                           th:text="${contact.linkdinLink}"
                           class="text-blue-600 hover:text-blue-800 underline"></a>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-center space-x-6 mt-10">
                    <a href="/contacts" 
                       class="px-5 py-2 bg-gray-200 rounded-lg shadow hover:bg-gray-300 transition">
                        ‚¨Ö Back
                    </a>
                    <a th:href="@{'/contacts/edit/' + ${contact.id}}" 
                       class="px-5 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition">
                        ‚úè Edit
                    </a>
                    <a th:href="@{'/contacts/delete/' + ${contact.id}}" 
                       class="px-5 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition"
                       onclick="return confirm('Are you sure you want to delete this contact?');">
                        üóë Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    console.log("Contact Details Page Loaded ‚úÖ");
</script>
</body>
</html>
