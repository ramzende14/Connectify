<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>All Your Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="content">
      <!--Side bar-->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20">
        <div>
          <!-- Title -->
          <h1
            class="text-6xl font-extrabold text-blue-500 text-center mb-4 drop-shadow-sm"
          >
            All Your Contacts
          </h1>
          <p class="text-center text-gray-600 dark:text-gray-300 mb-6">
            "All Your People, One Place"
          </p>

          <div class="contacts_container p-5">
            <div
              class="relative overflow-x-auto shadow-xl sm:rounded-2xl bg-white dark:bg-gray-800"
            >
              <!-- Search -->
              <form
                action=""
                data-th-object="${contactServiceForm}"
                data-th-action="@{/user/contact/search}"
                method="get"
              >
                <div
                  class="flex space-x-3 items-center p-5 flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-gray-50 dark:bg-gray-900 rounded-t-xl"
                >
                  <!-- Search Field Dropdown -->
                  <div>
                    <label
                      for="field"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Search By</label
                    >
                    <select
                      data-th-field="*{field}"
                      name="field"
                      id="field"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      required
                    >
                      <option value="name">Name</option>
                      <option value="phone">Phone</option>
                      <option value="email">Email</option>
                    </select>
                  </div>

                  <!-- Search Box -->
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <i
                        class="fa fa-search text-gray-400 dark:text-gray-300"
                      ></i>
                    </div>
                    <input
                      data-th-field="*{value}"
                      type="text"
                      id="table-search-users"
                      class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-white focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      placeholder="Search for users"
                      required
                    />
                  </div>

                  <!-- Search Button -->
                  <button
                    type="submit"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 transition text-white rounded-lg shadow-md"
                  >
                    <i class="fa fa-search mr-2"></i> Search
                  </button>

                  <!-- Export to Excel Button -->
                  <a
                    th:href="@{/user/contact/export/excel}"
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 transition text-white rounded-lg shadow-md"
                  >
                    <i class="fa fa-file-excel mr-2"></i> Export to Excel
                  </a>
                </div>
              </form>

              <!-- Contacts Table -->
              <table
                class="w-full text-sm text-left text-gray-600 dark:text-gray-300"
              >
                <thead
                  class="text-xs uppercase bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Phone</th>
                    <th scope="col" class="px-6 py-3">Links</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                  </tr>
                </thead>

                <tbody>
                  <tr
                    data-th-each="c : ${pageContacts.content}"
                    class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition"
                  >
                    <!-- Profile + Name -->
                    <th
                      scope="row"
                      class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <img
                        class="w-12 h-12 rounded-full shadow-md"
                        onerror="this.src='https://www.webiconio.com/_upload/255/image_255.svg'"
                        data-th-src="@{*{c.picture}}"
                        alt="profile"
                      />
                      <div class="ps-3">
                        <div
                          class="text-base font-semibold"
                          data-th-text="${c.name}"
                        ></div>
                        <div
                          class="font-normal text-gray-500 dark:text-gray-400"
                          data-th-text="${c.email}"
                        ></div>
                      </div>
                    </th>

                    <!-- Phone -->
                    <td class="px-6 py-4">
                      <i class="fa-solid fa-phone text-green-500 mr-2"></i>
                      <span data-th-text="${c.phoneNumber}"></span>
                    </td>

                    <!-- Links -->
                    <td class="px-6 py-4">
                      <div class="flex items-center space-x-4">
                        <div th:if="${c.favorite}">
                          <i
                            class="fa-solid fa-heart text-red-500 hover:scale-110 transition"
                          ></i>
                        </div>
                        <a
                          data-th-href="${c.linkdinLink}"
                          target="_blank"
                          class="text-blue-600 hover:text-blue-800"
                        >
                          <i class="fa-brands fa-linkedin text-xl"></i>
                        </a>
                        <a
                          data-th-href="${c.websiteLink}"
                          target="_blank"
                          class="text-pink-500 hover:text-pink-700"
                        >
                          <i class="fa-brands fa-square-instagram text-xl"></i>
                        </a>
                      </div>
                    </td>

                    <!-- Actions -->
                    <td class="px-6 py-4">
                      <div class="flex space-x-4">
                        <a
                          href="#"
                          onclick="deleteContact('${c.id}')"
                          class="text-red-500 hover:text-red-700"
                        >
                          <i class="fa-solid fa-trash"></i>
                        </a>
                        <a
                          th:href="@{'/user/contact/update/' + ${c.id}}"
                          class="text-blue-500 hover:text-blue-700"
                        >
                          <i class="fa-solid fa-pen"></i>
                        </a>
                        <a
                          th:href="@{'/user/contact/view/' + ${c.id}}"
                          class="text-green-500 hover:text-green-700"
                        >
                          <i class="fa-solid fa-eye"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- Pagination -->
              <div class="pagination-container p-5 text-center">
                <nav aria-label="Page navigation">
                  <ul
                    class="flex justify-center items-center -space-x-px h-10 text-base"
                  >
                    <li data-th-unless="${pageContacts.first}">
                      <a
                        data-th-href="@{'/user/contact?size=' + ${pageSize} + '&page=' + ${pageContacts.number - 1}}"
                        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-blue-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:text-white"
                      >
                        <span class="sr-only">Previous</span>
                        <i class="fa fa-chevron-left"></i>
                      </a>
                    </li>

                    <li
                      data-th-each="index : ${#numbers.sequence(0, pageContacts.totalPages - 1)}"
                    >
                      <a
                        data-th-href="@{'/user/contact?size=' + ${pageSize} + '&page=' + ${index}}"
                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-600 bg-white border border-gray-300 hover:bg-blue-100 hover:text-blue-600 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white"
                        data-th-classappend="${index == pageContacts.number} ? 'bg-blue-600 text-white border-blue-600'"
                      >
                        <span data-th-text="${index + 1}"></span>
                      </a>
                    </li>

                    <li data-th-unless="${pageContacts.last}">
                      <a
                        data-th-href="@{'/user/contact?size=' + ${pageSize} + '&page=' + ${pageContacts.number + 1}}"
                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-blue-100 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                      >
                        <span class="sr-only">Next</span>
                        <i class="fa fa-chevron-right"></i>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <div data-th-replace="~{user/contact_modals :: contact}"></div>
      </div>
    </div>

    <script th:src="@{'/js/contact.js'}"></script>

    <script>
      console.log("this is All Your Contacts Page");

      function deleteContact(contactId) {
        if (confirm("Are you sure you want to delete this contact?")) {
          fetch("/user/contact/delete/" + contactId, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          }).then((response) => {
            if (response.redirected) {
              window.location.href = response.url;
            }
          });
        }
      }
    </script>
  </body>
</html>
