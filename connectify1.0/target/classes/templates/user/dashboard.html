<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title th:text="${loggedInUser.name} + ' Connectify '">Dashboard Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a2e0e9a66f.js" crossorigin="anonymous"></script>

    <!-- Animations -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-white to-gray-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 
             text-gray-800 dark:text-gray-200 transition-all duration-500">

    <div id="content">
        <!-- Sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="sm:pl-64 pt-24 min-h-screen">
            <!-- Header -->
            <div class="flex flex-col items-center mb-12">
                <h1 class="text-6xl font-extrabold text-blue-500 drop-shadow-lg tracking-wide mb-2 animate-pulse">
                    User Dashboard
                </h1>
                <p class="text-lg italic text-gray-600 dark:text-gray-400">
                    "Power Up with Your Personalized Dashboard."
                </p>
            </div>

            <!-- Dashboard Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-8">

                <!-- Total Contacts -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg 
                            hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Total Contacts</h2>
                        <i class="fas fa-address-book text-blue-500 text-3xl"></i>
                    </div>
                    <p class="text-5xl font-extrabold text-blue-500 mt-6" th:text="${totalContacts}">0</p>
                </div>

                <!-- Reminders -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg 
                            hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Reminders</h2>
                        <i class="fas fa-bell text-yellow-500 text-3xl"></i>
                    </div>
                    <ul class="mt-6 space-y-3">
                        <li th:each="interaction : ${recentInteractions}" 
                            class="text-gray-600 dark:text-gray-300 flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span th:text="${interaction}"></span>
                        </li>
                        <li th:if="${#lists.isEmpty(recentInteractions)}" 
                            class="text-gray-400 italic">No reminders yet</li>
                    </ul>
                </div>

                <!-- Quick Actions -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg 
                            hover:shadow-2xl transform hover:scale-105 transition duration-300 ease-in-out">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Quick Actions</h2>
                        <i class="fas fa-bolt text-red-500 text-3xl"></i>
                    </div>
                    <div class="mt-6 space-y-4">
                        <a data-th-href="@{'/user/contact/add'}"
                           class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 
                                  rounded-lg text-center transition duration-300">
                            âž• Add New Contact
                        </a>
                        <a data-th-href="@{'/user/contact'}"
                           class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 
                                  rounded-lg text-center transition duration-300">
                            ðŸ“’ View All Contacts
                        </a>
                        <a data-th-href="@{'/user/profile'}"
                           class="block w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 
                                  rounded-lg text-center transition duration-300">
                            ðŸ‘¤ Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reveal Animations -->
    <script>
        ScrollReveal().reveal('.bg-white', { 
            duration: 1000, 
            origin: 'bottom', 
            distance: '40px',
            easing: 'ease-out',
            reset: false 
        });
    </script>

    <script>
        console.log("This is the Dashboard Page");
    </script>
</body>
</html>
