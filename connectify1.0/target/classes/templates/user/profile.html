<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title th:text="${loggedInUser.name} + ' Connectify '">Profile Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Animations -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/aspect-ratio"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-white to-gray-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 
             text-gray-800 dark:text-gray-200 transition-all duration-500">

    <div id="content">
        <!-- Side bar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>
        
        <div class="sm:pl-64 pt-32 pb-20 min-h-screen flex flex-col items-center justify-start">
            
            <!-- Page Title -->
            <h1 class="text-6xl font-extrabold text-blue-500 drop-shadow-md text-center mb-2 animate-pulse">
                Profile
            </h1>
            <p class="text-lg italic text-gray-600 dark:text-gray-400 mb-10">
                "Your Profile, Your Story."
            </p>

            <!-- User Profile Card -->
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-3xl
                        transform hover:scale-[1.02] transition duration-300 ease-in-out hover:shadow-blue-200 dark:hover:shadow-blue-900">
                
                <!-- Profile Picture + Basic Info -->
                <div class="text-center mb-10">
                    <div class="relative w-36 h-36 rounded-full mx-auto mb-4 overflow-hidden border-4 border-blue-500 shadow-lg">
                        <img th:if="${user.profilePic != null}" th:src="@{${user.profilePic}}" 
                             alt="Profile Picture" 
                             class="w-full h-full object-cover hover:scale-110 transition duration-500">
                        
                        <svg th:if="${user.profilePic == null}" xmlns="http://www.w3.org/2000/svg"
                             class="h-full w-full text-gray-300 dark:text-gray-600" 
                             fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M5.121 17.804A4.978 4.978 0 016 17.803a4.978 4.978 0 01.879.001A4.978 
                                  4.978 0 018 17.803a4.978 4.978 0 01.879.001A4.978 
                                  4.978 0 0110 17.803a4.978 4.978 0 01.879.001A4.978 
                                  4.978 0 0112 17.803a4.978 4.978 0 01.879.001A4.978 
                                  4.978 0 0114 17.803a4.978 4.978 0 01.879.001A4.978 
                                  4.978 0 0116 17.803a4.978 4.978 0 01.879.001A4.978 
                                  4.978 0 0118 17.803a4.978 4.978 0 01.879.001 
                                  4.978 4.978 0 011.657-1.657M14 10a4 4 0 
                                  11-8 0 4 4 0 018 0zM4 18a8 8 0 
                                  1116 0H4z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white" th:text="${user.name}">
                        User Name
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400 text-sm mt-1" th:text="${user.email}">
                        User Email
                    </p>
                </div>

                <!-- About & Contact Info -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    
                    <!-- About -->
                    <div class="p-5 rounded-xl bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 
                                shadow-md transition duration-300">
                        <h2 class="text-xl font-bold text-blue-500 mb-3 flex items-center">
                            <i class="fas fa-user-circle mr-2"></i> About
                        </h2>
                        <p class="text-gray-700 dark:text-gray-300 text-sm leading-relaxed" th:text="${user.about}">
                            User About
                        </p>
                    </div>

                    <!-- Contact Info -->
                    <div class="p-5 rounded-xl bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 
                                shadow-md transition duration-300">
                        <h2 class="text-xl font-bold text-blue-500 mb-3 flex items-center">
                            <i class="fas fa-phone-alt mr-2"></i> Contact Info
                        </h2>
                        <p class="text-gray-700 dark:text-gray-300 text-sm" th:text="${user.phoneNumber}">
                            User Phone
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a2e0e9a66f.js" crossorigin="anonymous"></script>

    <!-- Reveal Animations -->
    <script>
        ScrollReveal().reveal('.bg-white', { 
            duration: 1000, 
            origin: 'bottom', 
            distance: '40px',
            easing: 'ease-out',
            reset: false 
        });
    </script>

    <script>
        console.log("this is profile page Page");
    </script>
</body>
</html>
